<div *ngIf="{source: data$ | async} as data">
  <mat-progress-bar mode="indeterminate" *ngIf="!data.source"></mat-progress-bar>
  <div class="title-table-container" *ngIf="data.source">
    <div class="title">Dailies</div>

    <div class="table-container">
      <table [dataSource]="data.source" mat-table>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Level</th>
          <td mat-cell *matCellDef="let element">{{element.level}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <div>{{element.name}}</div>
            <div class="description">{{element.description}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="requirement">
          <th mat-header-cell *matHeaderCellDef>Requirement</th>
          <td mat-cell *matCellDef="let element">{{element.requirement}}</td>
        </ng-container>

        <ng-container matColumnDef="rewards">
          <th mat-header-cell *matHeaderCellDef>Rewards</th>
          <td mat-cell *matCellDef="let element">{{element.rewards}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
