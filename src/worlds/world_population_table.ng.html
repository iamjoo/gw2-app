<table [dataSource]="dataSource" mat-table>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <div class="world-name">
        <div>{{element.name}}</div>
        <mat-icon *ngIf="element.isHome">home</mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef>Population</th>
    <td
        [class.low]="element.population === 'Low'"
        [class.medium]="element.population === 'Medium'"
        [class.high]="element.population === 'High'"
        [class.very-high]="element.population === 'Very High'"
        [class.full]="element.population === 'Full'"
        mat-cell
        *matCellDef="let element">
      <div>{{element.population}}</div>
      <mat-progress-bar mode="determinate" [value]="element.barValue"></mat-progress-bar>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
