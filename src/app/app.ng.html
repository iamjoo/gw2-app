<mat-toolbar class="toolbar" color="primary">
  <span>Guild Wars 2</span>
  <div class="spacer"></div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="setApiKey()" mat-menu-item>Add/Edit API Key</button>
  </mat-menu>
</mat-toolbar>

<nav
    color="accent"
    mat-tab-nav-bar
    mat-stretch-tabs="false"
    *ngIf="{activeRoute: activeRoute$ | async} as data">
  <a
      [active]="data.activeRoute === 'account-info'"
      class="tab"
      mat-tab-link
      routerLink="/account-info">
    Account Info
  </a>
  <a
      [active]="data.activeRoute === 'wizards-vault'"
      class="tab"
      mat-tab-link
      routerLink="/wizards-vault">
    Wizard's Vault
  </a>
  <a
      [active]="data.activeRoute === 'characters'"
      class="tab"
      mat-tab-link
      routerLink="/characters">
    Characters
  </a>
  <a
      [active]="data.activeRoute === 'inventory'"
      class="tab"
      mat-tab-link
      routerLink="/inventory">
    Inventory
  </a>
  <a
      [active]="data.activeRoute === 'raid-times'"
      class="tab"
      mat-tab-link
      routerLink="/raid-times">
    Raid Times
  </a>
  <a
      [active]="data.activeRoute === 'worlds'"
      class="tab"
      mat-tab-link
      routerLink="/worlds">
    Worlds
  </a>
  <a
      [active]="data.activeRoute === 'wvw-matches'"
      class="tab"
      mat-tab-link
      routerLink="/wvw-matches">
    WvW Matches
  </a>
</nav>

<mat-divider></mat-divider>

<div class="content">
  <router-outlet></router-outlet>
</div>
