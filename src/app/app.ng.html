<mat-toolbar class="toolbar" color="primary">
  <button mat-icon-button color="accent">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Guild Wars 2</span>
</mat-toolbar>

<nav
    color="accent"
    mat-tab-nav-bar
    *ngIf="{activeRoute: activeRoute$ | async} as data">
  <a [active]="data.activeRoute === 'build'" matTabLink routerLink="/build">
    Build
  </a>
  <a [active]="data.activeRoute === 'worlds'" matTabLink routerLink="/worlds">
    Worlds
  </a>
  <a [active]="data.activeRoute === 'dailies'" matTabLink routerLink="/dailies">
    Dailies
  </a>
  <a [active]="data.activeRoute === 'account-info'" matTabLink routerLink="/account-info">
    Account Info
  </a>
</nav>

<router-outlet></router-outlet>
